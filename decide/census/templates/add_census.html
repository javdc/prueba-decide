<nav>
  <div class="ui breadcrumb">
    <a href="/" class="section">Home</a>
    <i class="right angle icon divider"></i>

    <i class="right angle icon divider"></i>

<h3 class="ui center aligned header">Create Census</h3>
  <form action="{% url 'saveNewCensus' %}" method="get" class="ui form container">
    <div class="field">
        <h4>Voting ID to assign to this census</h4>
            <input type="number" name="voting_id" style="width:80%"/>
    </div>
    <div class="ui fluid field input"></div>
        <input type="hidden" name="voter_id" value="0">
    </div>
    </br>
    </br>
    <input type="hidden" name="id" value="{{census.id}}" />
    <button class="ui primary button" type="submit">Save</button> 
    <a class="ui button" href="{% url 'listCensus' %}" >Back</a>
  </form>
